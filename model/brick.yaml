name: model
description: Flutter Modular model

version: 0.1.0+1

environment:
  mason: ">=0.1.0-dev.53 <0.1.0"

vars:
  module:
    type: string
    prompt: In which module should the model be created in?
  name:
    type: string
    prompt: Model name
  skipSerialization:
    type: boolean
    prompt: Skip to/from json serialization?
